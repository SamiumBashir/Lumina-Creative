<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style.css">
    <title>Contact-Lumina Creative</title>

<body>
    <header class="header">
        <div class="container header-flex">
            <a href="./index.html">
                <img src="../images/logo.png" alt="Lumina Logo" class="logo">
            </a>
            <ul class="main-menu">
                <li><a href="./index.html">Home</a></li>
                <li class="current"><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="hero bg-dark">
        <div class="container container-sm">
            <h2>
                <span class="bg-primary">Enthusiastic</span> thinkes, creating unique endeavors powered by <span class="bg-primary">creativity</span>.
            </h2>
        </div>
    </section>

    <section class="contact">
        <div class="container container-sm">
            <h2 class="section-heading">
                Contact US
            </h2>
            <p>
                Have a Question? Leave your information below and we will get back to you very soon. 
            </p>
            <form>
                <div class="form-group">
                    <label for="first-name" class="visually-hidden">First name </label>
                    <input type="tlastext"
                    name="first-name"
                    id="first-name"
                    placeholder="First Name"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="last-name" class="visually-hidden">Last Name </label>
                    <input type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Last Name"
                    required
                    >
                <div class="form-group">
                    <label for="email" class="visually-hidden">E-mail Adderess </label>
                    <input type="email"
                    name="email"
                    id="email"
                    placeholder="E-mail Address"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="massege" class="visually-hidden">Message</label>
                    <textarea
                    name="message"
                    id="message"
                    placeholder="Message"
                    required
                    ></textarea>
                </div>
                <button type="submit" class="btn">Send Massege</button>
            </form>
        </div>
    </section>

    <section class="footer">
        <div class="container footer-flex">
            <img src="./images/logo.png" alt="Lumine logo">

            <div>
                <h4>
                    Contact Us
                </h4>
                <ul>
                    <li>(999) 5555- 67</li>
                    <li>icchamoto@main.com</li>
                    <li>A Block, AA Street, Afganistan</li>
                </ul>
            </div>
            <div>
                <h4>
                    Follow Us
                </h4>
                <ul>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#"><i class="fa-brands fa-tumblr"></i></a>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
